<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> -->
<style>
.display-container>img {
    display: none;
}
.display-container{
    display:flex;
    align-items: center;
    justify-content: center;
}
</style>
    <title>Sildershow</title>
</head>

<body>
    
<h2 class="w3-center">Manual Slideshow</h2>

<div class="display-container">
  <img class="mySlides1" id="mySlides" src="img/dibujo.svg" style="width:10%">
  <img class="mySlides2" id="mySlides" src="img/dibujo2.svg" style="width:10%">
  <img class="mySlides3"id="mySlides" src="img/dibujo3.svg" style="width:10%">
  

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsBy("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
    
</body>
</html>
