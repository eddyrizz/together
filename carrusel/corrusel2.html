<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo</title>
    <style type="text/css" media="screen">
        .carousel {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
        }
        .carousel button{
            background-color: rgb(233, 3, 195);
    border: none;
    color: white;
    padding: 15px 25px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
        }
        #imagen {
            width: 400px;
            height: 400px;
            background-size: cover;
        }
    </style>
    <script>
        window.onload = function () {
            // Variables
            const IMAGENES = [
                '/img/dibujo.svg',
                '/img/dibujo3.svg',
                '/img/dibujo2.svg'
            ];
           
            let posicionActual = 1;
            let $botonRetroceder = document.querySelector('#retroceder');
            let $botonAvanzar = document.querySelector('#avanzar');
            let $imagen = document.querySelector('#imagen');
            

            // Funciones

            /**
             * Funcion que cambia la foto en la siguiente posicion
             */
            function pasarFoto() {
                if(posicionActual >= IMAGENES.length - 1) {
                    posicionActual = 0;
                } else {
                    posicionActual++;
                }
                renderizarImagen();
            }

            /**
             * Funcion que cambia la foto en la anterior posicion
             */
            function retrocederFoto() {
                if(posicionActual <= 0) {
                    posicionActual = IMAGENES.length - 1;
                } else {
                    posicionActual--;
                }
                renderizarImagen();
            }

            /**
             * Funcion que actualiza la imagen de imagen dependiendo de posicionActual
             */
            function renderizarImagen () {
                $imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
            }

            // Eventos
            $botonAvanzar.addEventListener('click', pasarFoto);
            $botonRetroceder.addEventListener('click', retrocederFoto);
            
            // Iniciar
            renderizarImagen();
        } 
    </script>
</head>
<body>
    <div class="carousel">
        <div class="left">
                <button id="retroceder">Retroceder</button>
        </div>
        <div class="center">
                <div id="imagen"></div>
        </div>
        <div class="right">
                <button id="avanzar">Avanzar</button>
        </div>
        
        
        
        
    </div>
    <img src="/img/dibujo.svg" style="display: none">
    <img src="/img/dibujo3.svg" style="display: none">
    <img src="/img/dibujo2.svg" style="display: none">
</body>
</html>
