<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Together</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- script carrusel -->
    <script>
            window.onload = function () {
                // Variables
                const IMAGENES = [
                    'img/dibujo.svg',
                    'img/dibujo3.svg',
                    'img/dibujo2.svg'
                ];
               
                let posicionActual = 1;
                let $botonRetroceder = document.querySelector('#retroceder');
                let $botonAvanzar = document.querySelector('#avanzar');
                let $imagen = document.querySelector('#imagen');
                
    
                // Funciones
    
                /**
                 * Funcion que cambia la foto en la siguiente posicion
                 */
                function pasarFoto() {
                    if(posicionActual >= IMAGENES.length - 1) {
                        posicionActual = 0;
                    } else {
                        posicionActual++;
                    }
                    renderizarImagen();
                }
    
                /**
                 * Funcion que cambia la foto en la anterior posicion
                 */
                function retrocederFoto() {
                    if(posicionActual <= 0) {
                        posicionActual = IMAGENES.length - 1;
                    } else {
                        posicionActual--;
                    }
                    renderizarImagen();
                }
    
                /**
                 * Funcion que actualiza la imagen de imagen dependiendo de posicionActual
                 */
                function renderizarImagen () {
                    $imagen.style.backgroundImage = `url(${IMAGENES[posicionActual]})`;
                }
    
                // Eventos
                $botonAvanzar.addEventListener('click', pasarFoto);
                $botonRetroceder.addEventListener('click', retrocederFoto);
                
                // Iniciar
                renderizarImagen();
            } 
        </script>
</head>
<body>
    <div class="main">

        <div class="menu">
            <h1> Welped Selector</h1>
        </div>

        <div class="form">
            <img src="img/dibujo.svg" alt="form-poli" class="f1">
            
            <img src="img/dibujo3.svg" alt="form-poli" class="f2">
            
            <img src="img/dibujo2.svg" alt="form-poli" class="f3">
        </div>

        <div class="carousel">
                
                        <div class="left">
                                <button id="retroceder">Retroceder</button>
                        </div>
                        <div class="center">
                                <div id="imagen"></div>
                        </div>
                        <div class="right">
                                <button id="avanzar">Avanzar</button>
                        </div>
                        
                        
                        
                        
                   
        </div>

        <div class="number">
            <span><p>1</p> </span>
            <span><p>2</p></span>
            <span><p>3</p></span>
            <span><p>4</p></span>
        </div>

        <div class="boton">
                <button type="button" class="but-b">
                        Ayudar
                </button>
        </div>
       
        
            <div class="footer">
                <h5>FAQs</h5>
                <h5>Sigue apoyando</h5>
            </div>
        
    </div>
</body>
</html>
